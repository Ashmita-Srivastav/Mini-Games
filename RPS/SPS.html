<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor</title>
    <link href="sps.css" rel="stylesheet">
</head>
<body>
    <h1 >STONE PAPER SCISSOR</h1>
    <div id="startscreen">
        <h2> Shall we Start??!!!!</h2>
        <button id="start">Lesss go!!</button>
    </div>

    <div id="gamescreen" style="display: none;">
        <h2 id="text" style="display: none;"> choose your gesture</h2>
        <div class="choices">
            <div class="choice" id="rock">
                <img src="1.jpg"/>
            </div>
            <div class="choice" id="paper">
                <img src="2.jpg"/>
            </div>
            <div class="choice" id="scissor">
                <img src="3.jpg"/>
            </div>
        </div>
        <div class="images">
            <div class="user">
                <img src="stoneComputer.png" />
            </div>
            <div class="comp">
                <img src="stonePlayer.png" />
            </div>
        </div>

        <div class="score-board">
            <div class="score">
                <p id="user">0</p>
                <p>YOU</p>
            </div>
            <div class="score">
                <p id="comp">0</p>
                <p>Me</p>
            </div>
        </div>
        <div class="msg-container">
            <p id="msg">Your move</p>
        </div>
    </div>

    <script src="sps.js"></script>
</body>
</html>
